<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizkompis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-black font-sans flex flex-col items-center justify-center min-h-screen p-4">

  <!-- YTTRE CONTAINER f칬r hela inneh친llet -->
  <div class="w-full max-w-xl">

    <!-- Robot + bubblan i rad -->
    <div class="flex items-start gap-4 mb-6 min-h-[100px]">
      <!-- Robotbild till v칛nster -->
      <img src="robot-head.png" alt="Quizkompis robot" class="w-16 h-16 flex-shrink-0" />

      <!-- Pratbubbla till h칬ger -->
      <div class="relative max-w-[80%] md:max-w-[500px]">
        <div id="robotGreeting"
          class="bg-yellow-100 border border-yellow-300 text-yellow-800 text-lg rounded-xl px-4 py-2 shadow max-w-md h-[50px] overflow-auto">
          <!-- Text skrivs ut h칛r -->
        </div>
        <!-- Svans pekar mot roboten -->
        <div id="bubbleTail"
          class="absolute left-[-8px] top-4 w-4 h-4 bg-yellow-100 border-l border-b border-yellow-300 rotate-45 hidden">
        </div>
      </div>
    </div>

    <!-- Namn + val av quiz -->
    <div id="nameForm" class="bg-gray-100 p-6 rounded-2xl shadow-lg text-center">
      <input id="nameInput" type="text" placeholder="Skriv ditt namn h칛r"
        class="mb-4 w-full px-4 py-2 border border-gray-300 rounded-xl text-lg" />

      <select id="categorySelect" class="mb-4 w-full px-4 py-2 border border-gray-300 rounded-xl text-lg">
        <option value="">V칛lj fr친gor</option>
        <option value="9">Allm칛nbildning</option>
        <option value="10">B칬cker</option>
        <option value="11">Film</option>
        <option value="12">Musik</option>
        <option value="13">Musikaler & Teater</option>
        <option value="14">TV</option>
        <option value="15">TV-spel</option>
        <option value="16">Br칛dspel</option>
        <option value="17">Vetenskap & Natur</option>
        <option value="18">Datorer</option>
        <option value="19">Matematik</option>
        <option value="20">Myter & Legender</option>
        <option value="21">Sport</option>
        <option value="22">Geografi</option>
        <option value="23">Historia</option>
        <option value="24">Politik</option>
        <option value="25">Konst</option>
        <option value="26">K칛ndisar</option>
        <option value="27">Djur</option>
        <option value="28">Fordon</option>
        <option value="29">Tecknade serier & Anime</option>
        <option value="30">Tecknade serier (b칬cker)</option>
      </select>

      <select id="difficultySelect" class="mb-4 w-full px-4 py-2 border border-gray-300 rounded-xl text-lg">
        <option value="easy">L칛tt</option>
        <option value="medium">Medel</option>
        <option value="hard">Sv친r</option>
      </select>

      <button onclick="saveName()"
        class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-6 py-3 rounded-xl text-lg transition-all">
        B칬rja quizet
      </button>
    </div>

    <!-- Sj칛lva quizet -->
    <div id="quiz" class="mt-10 hidden">
      <h2 id="greeting" class="text-2xl font-semibold mb-2 text-center"></h2>

      <!-- Fr친ga + hj칛lpknapp i rad -->
      <div class="flex justify-between items-start mb-4 gap-4">
        <h2 id="question" class="text-xl font-medium max-w-[75%] transition-opacity duration-300 opacity-100"></h2>
        <button id="helpBtn"
          class="hidden whitespace-nowrap bg-green-200 hover:bg-green-300 text-green-900 font-semibold px-4 py-2 rounded-xl transition-all text-sm">
          游눠 F친 AI-hj칛lp
        </button>
      </div>

      <!-- Svarsalternativ -->
      <div id="options" class="space-y-2 transition-opacity duration-300 opacity-100"></div>

      <!-- Progressbar -->
      <div id="progressContainer" class="w-full bg-gray-200 rounded-full h-3 mt-5 mb-4 overflow-hidden hidden">
        <div id="progressBar" class="bg-blue-300 h-full transition-all duration-300" style="width: 0%;"></div>
      </div>
    </div>

    <!-- Resultat -->
    <div id="score" class="mt-6 text-center text-xl font-semibold hidden"></div>

    <!-- Spela igen -->
    <div id="restart" class="mt-6 text-center hidden">
      <button onclick="restartQuiz()"
        class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-6 py-3 rounded-xl text-lg transition-all">
        Spela igen
      </button>
    </div>

  </div> <!-- 游녣 Nu 칛r detta r칛tt plats att st칛nga containern -->

  <script src="app.js"></script>

  <!-- Historik-knapp -->
  <div class="mt-10 text-center text-sm opacity-50 hover:opacity-100 transition-all">
    <button onclick="showHistory()" class="underline hover:text-indigo-600">
      游닆 Tidigare rundor
    </button>
  </div>

  <!-- H칛r visas historiken -->
  <div id="historyContainer" class="mt-4 hidden text-sm text-gray-800 max-w-xl mx-auto"></div>

</body>

</html>
